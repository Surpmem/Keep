<!DOCTYPE html>

	<head>

		<title>身体档案</title>
		<link rel="stylesheet" type="text/css" href="../css/body_list.css"/>

	<body>
		<div class="head">
			<a href="me page.html"><img src="../img/左白箭头.png" class="t1"/></a>

		<div class="part1">
			<img src="../img/相机 (1).png"/>

		<div class="part2">
			<div class="pp">

			</div>
			<ul>
				<li><img src="../img/体重.png"/ class="tt"><span class="tz">体重</span><span class="szz">66.0&nbsp;kg</span><img src="../img/小型右箭头.png"/ class="tzz"></li>
				<li><img src="../img/胸围.png" class="tt"/><span class="tz">胸围</span><span class="szz">41.0&nbsp;cm</span><img src="../img/小型右箭头.png"/ class="tzz"></li>
				<li><img src="../img/腰围尺寸.png" class="tt"/><span class="tz">腰围</span><span class="szz">30.0&nbsp;cm</span><img src="../img/小型右箭头.png" class="tzz"/></li>

				<li><img src="../img/最大心率.png" class="tt"/><span class="tz">最大心率</span><span class="szz">198.0&nbsp;bpm</span><img src="../img/小型右箭头.png"/ class="tzz"></li>
			</ul>
			<div class="gl">
				<span>管理指标和排序</span>
			</div>

		</div>
